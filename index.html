<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSN Grade Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: white;
      color: black;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .tab {
      border: 1px solid black;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .tab.active {
      background: black;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 0.5rem;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
    }
    .gpa-display {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ–¤ BSN 1st Year Grade Calculator</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchSemester('1st Sem')">1st Sem</div>
    <div class="tab" onclick="switchSemester('2nd Sem')">2nd Sem</div>
    <div class="tab" onclick="switchSemester('Summer')">Summer</div>
    <div class="tab" onclick="switchSemester('Overall')">Overall</div>
  </div>

  <div id="table-container"></div>

  <div class="gpa-display">ðŸŽ¯ Semester GPA: <span id="semGPA">â€”</span></div>
  <div class="gpa-display">ðŸ§® Overall GPA: <span id="overallGPA">â€”</span></div>

  <script>
    const subjects = {
      "1st Sem": [
        { name: "AnaPhy", units: 5 },
        { name: "BioChem", units: 5 },
        { name: "TFN", units: 3 },
        { name: "UTS", units: 3 },
        { name: "History", units: 3 },
        { name: "Math", units: 3 },
        { name: "PE 1", units: 2 },
        { name: "Rel 1", units: 1.5 },
      ],
      "2nd Sem": [
        { name: "HA", units: 5 },
        { name: "Funda", units: 5 },
        { name: "MicroPara", units: 4 },
        { name: "PurComm", units: 3 },
        { name: "HE", units: 3 },
        { name: "PE 2", units: 2 },
        { name: "Rel 2", units: 1.5 },
      ],
      "Summer": [
        { name: "Ethics", units: 3 },
        { name: "PE 3", units: 2 },
      ]
    };

    const grades = {};
    let currentSemester = "1st Sem";

    function switchSemester(sem) {
      currentSemester = sem;
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelector(`.tab:nth-child(${Object.keys(subjects).indexOf(sem) + 1})`).classList.add("active");
      renderTable();
    }

    function renderTable() {
      const container = document.getElementById("table-container");
      if (currentSemester === "Overall") {
        container.innerHTML = "<p style='text-align:center'>View grades by semester above ðŸ‘†</p>";
        document.getElementById("semGPA").textContent = "â€”";
        document.getElementById("overallGPA").textContent = calculateGPA("overall");
        return;
      }

      const rows = subjects[currentSemester].map((subject, i) => `
        <tr>
          <td>${subject.name}</td>
          <td>${subject.units}</td>
          <td>
            <input type="number" step="0.01" min="0" max="100"
              value="${grades[subject.name] ?? ''}"
              oninput="updateGrade('${subject.name}', this.value)">
          </td>
        </tr>
      `).join("");

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Course</th>
              <th>Units</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;

      document.getElementById("semGPA").textContent = calculateGPA(currentSemester);
      document.getElementById("overallGPA").textContent = calculateGPA("overall");
    }

    function updateGrade(course, value) {
      const grade = parseFloat(value);
      grades[course] = isNaN(grade) ? "" : grade;
      document.getElementById("semGPA").textContent = calculateGPA(currentSemester);
      document.getElementById("overallGPA").textContent = calculateGPA("overall");
    }

    function calculateGPA(sem) {
      let totalUnits = 0;
      let totalPoints = 0;

      const allCourses = sem === "overall"
        ? Object.values(subjects).flat()
        : subjects[sem];

      allCourses.forEach(({ name, units }) => {
        const grade = parseFloat(grades[name]);
        if (!isNaN(grade)) {
          totalPoints += grade * units;
          totalUnits += units;
        }
      });

      return totalUnits > 0 ? (totalPoints / totalUnits).toFixed(2) : "â€”";
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
