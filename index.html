<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSN 1st Year GPA Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 0.4rem;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 1rem;
    }
    input[type="number"]:focus {
      outline: none;
    }
    .gpa-output {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
        padding: 0.25rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ–¤ BSN 1st Year GPA Calculator</h1>

  <table>
    <thead>
      <tr>
        <th>Semester</th>
        <th>Course</th>
        <th>Units</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="grade-table">
      <!-- rows inserted via JavaScript -->
    </tbody>
  </table>

  <div class="gpa-output">ðŸŽ¯ 1st Sem GPA: <span id="gpa1">0.00</span></div>
  <div class="gpa-output">ðŸ“š 2nd Sem GPA: <span id="gpa2">0.00</span></div>
  <div class="gpa-output">ðŸŒž Summer GPA: <span id="gpa3">0.00</span></div>
  <div class="gpa-output">ðŸ§® Overall GPA: <span id="gpaAll">0.00</span></div>

  <script>
    const subjects = [
      { sem: '1st Sem', name: 'AnaPhy', units: 5 },
      { sem: '1st Sem', name: 'BioChem', units: 5 },
      { sem: '1st Sem', name: 'TFN', units: 3 },
      { sem: '1st Sem', name: 'UTS', units: 3 },
      { sem: '1st Sem', name: 'History', units: 3 },
      { sem: '1st Sem', name: 'Math', units: 3 },
      { sem: '1st Sem', name: 'PE 1', units: 2 },
      { sem: '1st Sem', name: 'Rel 1', units: 1.5 },

      { sem: '2nd Sem', name: 'HA', units: 5 },
      { sem: '2nd Sem', name: 'Funda', units: 5 },
      { sem: '2nd Sem', name: 'MicroPara', units: 4 },
      { sem: '2nd Sem', name: 'PurComm', units: 3 },
      { sem: '2nd Sem', name: 'HE', units: 3 },
      { sem: '2nd Sem', name: 'PE 2', units: 2 },
      { sem: '2nd Sem', name: 'Rel 2', units: 1.5 },

      { sem: 'Summer', name: 'Ethics', units: 3 },
      { sem: 'Summer', name: 'PE 3', units: 2 }
    ];

    const grades = {};

    function createTable() {
      const table = document.getElementById("grade-table");
      subjects.forEach(({ sem, name, units }) => {
        grades[name] = 0;
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${sem}</td>
          <td>${name}</td>
          <td>${units}</td>
          <td>
            <input type="number" step="0.01" min="0" max="100" value="0"
              onchange="updateGrade('${name}', this.value)">
          </td>
        `;
        table.appendChild(row);
      });
    }

    function updateGrade(name, value) {
      grades[name] = parseFloat(value) || 0;
      calculateGPA();
    }

    function calculateGPA() {
      let totals = {
        "1st Sem": { units: 0, points: 0 },
        "2nd Sem": { units: 0, points: 0 },
        "Summer": { units: 0, points: 0 },
        "Overall": { units: 0, points: 0 }
      };

      subjects.forEach(({ sem, name, units }) => {
        const grade = grades[name];
        totals[sem].units += units;
        totals[sem].points += grade * units;
        totals["Overall"].units += units;
        totals["Overall"].points += grade * units;
      });

      document.getElementById("gpa1").textContent =
        (totals["1st Sem"].points / totals["1st Sem"].units).toFixed(2);
      document.getElementById("gpa2").textContent =
        (totals["2nd Sem"].points / totals["2nd Sem"].units).toFixed(2);
      document.getElementById("gpa3").textContent =
        (totals["Summer"].points / totals["Summer"].units).toFixed(2);
      document.getElementById("gpaAll").textContent =
        (totals["Overall"].points / totals["Overall"].units).toFixed(2);
    }

    createTable();
    calculateGPA();
  </script>

</body>
</html>
